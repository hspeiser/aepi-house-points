<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recents - AEPi House Points</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
    }
    .container { max-width: 700px; margin: 0 auto; padding: 20px; }
    h1 { text-align: center; margin-bottom: 30px; font-size: 2em; }
    .nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      transition: background 0.2s;
    }
    .nav a:hover, .nav a.active { background: rgba(255,255,255,0.2); }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
      margin-bottom: 15px;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .filter-btn:hover { background: rgba(255,255,255,0.15); }
    .filter-btn.active { background: rgba(255,255,255,0.25); }
    .request-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .request-item:last-child { border-bottom: none; }
    .request-info { flex: 1; }
    .request-name { font-weight: 600; font-size: 1.1em; }
    .request-category { color: rgba(255,255,255,0.7); font-size: 0.9em; margin-top: 3px; }
    .request-time { color: rgba(255,255,255,0.5); font-size: 0.8em; margin-top: 5px; }
    .request-right { text-align: right; }
    .request-points { font-weight: 600; font-size: 1.2em; }
    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 0.75em;
      font-weight: 500;
      margin-top: 5px;
    }
    .status-pending { background: rgba(251,191,36,0.2); color: #fbbf24; }
    .status-approved { background: rgba(74,222,128,0.2); color: #4ade80; }
    .status-denied { background: rgba(239,68,68,0.2); color: #ef4444; }
    .empty-state {
      text-align: center;
      padding: 50px 20px;
      color: rgba(255,255,255,0.6);
    }
    .empty-state h2 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recent Requests</h1>
    <nav class="nav">
      <a href="/">Submit</a>
      <a href="/recents.html" class="active">Recents</a>
      <a href="/lookup.html">Lookup</a>
      <a href="/admin.html">Admin</a>
    </nav>

    <div class="filters">
      <button class="filter-btn active" onclick="setFilter('all')">All</button>
      <button class="filter-btn" onclick="setFilter('pending')">Pending</button>
      <button class="filter-btn" onclick="setFilter('approved')">Approved</button>
      <button class="filter-btn" onclick="setFilter('denied')">Denied</button>
    </div>

    <div class="card" id="requests-container">
      <div id="requests-list"></div>
    </div>
  </div>

  <script>
    let currentFilter = 'all';

    async function loadRequests() {
      const url = currentFilter === 'all'
        ? '/api/requests'
        : `/api/requests?status=${currentFilter}`;

      const res = await fetch(url);
      const requests = await res.json();
      const container = document.getElementById('requests-list');

      if (requests.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h2>No requests</h2>
            <p>No ${currentFilter === 'all' ? '' : currentFilter + ' '}requests yet.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = requests.map(r => `
        <div class="request-item">
          <div class="request-info">
            <div class="request-name">${escapeHtml(r.member_name)}</div>
            <div class="request-category">${r.category_name ? escapeHtml(r.category_name) : escapeHtml(r.custom_category || 'Other')}</div>
            <div class="request-time">${formatTime(r.created_at)}</div>
          </div>
          <div class="request-right">
            <div class="request-points">${r.status === 'approved' ? r.approved_points : r.requested_points} pts</div>
            <div class="status-badge status-${r.status}">${r.status}</div>
          </div>
        </div>
      `).join('');
    }

    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      loadRequests();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTime(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;
      const mins = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);

      if (mins < 1) return 'Just now';
      if (mins < 60) return `${mins}m ago`;
      if (hours < 24) return `${hours}h ago`;
      if (days < 7) return `${days}d ago`;
      return date.toLocaleDateString();
    }

    loadRequests();
  </script>
</body>
</html>
